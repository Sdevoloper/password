<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ai Password Generator Bangla | </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    
    <!-- Google Icon Link for Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400..800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2 style="text-align: center;">পাসওয়ার্ড জেনারেটর</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">সব কপি করুন</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">পাসওয়ার্ডের দৈর্ঘ্য</label>
            <span></span>
          </div>
          <input class="slide" type="range" min="6" max="30" value="12" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">পাসওয়ার্ড সেটিংস</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">ছোট হাতের অক্ষর (ক-য়)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">বড় হাতের অক্ষর (এ-জেড)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">সংখ্যা (০-৯)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">প্রতীক (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">ডুপ্লিকেট বাদ দিন</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">স্পেস অন্তর্ভুক্ত করুন</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">পাসওয়ার্ড জেনারেট করুন</button>
      </div>
    </div>
    
  </body>
</html>
